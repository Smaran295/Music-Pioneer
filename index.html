<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #0a0f1f;
            --bg2: #0f1a38;
            --acc1: #1db954; /* green-500 */
            --acc2: #22d3ee; /* cyan-400 */
        }
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        .mesh {
            background:
                radial-gradient(900px 500px at 10% 10%, rgba(29, 185, 84, 0.14), transparent 60%),
                radial-gradient(800px 500px at 85% 15%, rgba(34, 211, 238, 0.12), transparent 60%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
        }
        .mini {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            box-shadow:
                0 18px 36px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        }
        .mini:before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.55), rgba(34, 211, 238, 0.55));
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.6;
        }
        .disc {
            position: relative;
            width: 52px;
            height: 52px;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35), 0 0 18px rgba(29, 185, 84, 0.25);
        }
        .spin-slow {
            animation: spin 14s linear infinite;
        }
        .paused {
            animation-play-state: paused;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .track {
            height: 6px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        .fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 6px;
            width: 0%;
            background: linear-gradient(90deg, var(--acc1), var(--acc2));
            border-radius: 999px;
            box-shadow: 0 0 18px rgba(29, 185, 84, 0.35);
        }
        .eq {
            display: inline-flex;
            align-items: flex-end;
            gap: 3px;
            height: 16px;
        }
        .eq span {
            width: 3px;
            border-radius: 2px;
            background: linear-gradient(180deg, #fff, rgba(255, 255, 255, 0.65));
            opacity: 0.95;
        }
        .eq.playing span {
            animation: bounce 700ms infinite ease-in-out;
        }
        .eq.playing span:nth-child(2) {
            animation-delay: 80ms;
        }
        .eq.playing span:nth-child(3) {
            animation-delay: 160ms;
        }
        .eq.playing span:nth-child(4) {
            animation-delay: 240ms;
        }
        @keyframes bounce {
            0%, 100% {
                height: 6px;
            }
            50% {
                height: 16px;
            }
        }
        .dropdown[aria-expanded="true"] + .menu {
            display: block;
        }
        .menu {
            display: none;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden transition-colors duration-300">
    <!-- Login Overlay -->
    <div id="loginOverlay" class="fixed inset-0 bg-black/80 flex justify-center items-center z-50">
        <div class="bg-black border border-gray-700 rounded-xl p-8 text-center w-full max-w-sm shadow-2xl">
            <h1 class="text-2xl font-bold mb-6">Sign in to MusicPioneer</h1>
            <input type="email" placeholder="Email" id="email" required class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-900 text-white focus:border-green-500 focus:outline-none transition-colors">
            <input type="password" placeholder="Password" id="password" required class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-900 text-white focus:border-green-500 focus:outline-none transition-colors">
            <button onclick="handleLogin()" class="w-full p-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 transition-transform hover:-translate-y-1">Sign in</button>
            <p class="mt-4">Need an account? <a href="#" onclick="showSignup()" class="text-green-500 font-bold hover:underline">Sign up</a></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden h-screen flex flex-col">
        <header class="flex justify-between items-center p-4 bg-black border-b border-gray-800 shadow-md">
            <div class="text-2xl font-bold text-green-500 flex items-center gap-2">ðŸŽ§ MusicPioneer</div>
            <div id="navLinks" class="flex gap-6 items-center"></div>
            <div class="flex items-center gap-6">
                <span id="userName" class="font-semibold">User</span>
                <button onclick="toggleDarkMode()" class="text-xl hover:text-green-500 transition-transform hover:scale-110">ðŸŒ™</button>
                <button onclick="logout()" class="text-white hover:text-green-500 transition-transform hover:scale-110">Logout</button>
            </div>
        </header>
        <div class="flex-1 p-8 overflow-y-auto bg-gradient-to-b from-gray-900 to-black">
            <div class="mb-8 max-w-lg mx-auto">
                <input type="search" id="searchInput" placeholder="Search for songs..." oninput="searchSongs()" class="w-full p-4 border border-gray-700 rounded-full bg-gray-900 text-white focus:border-green-500 focus:outline-none focus:shadow-lg transition-all">
            </div>
            <div class="text-2xl font-bold mb-6">Trending Songs</div>
            <div id="trendingList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-12">
                <div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading trending songs...</div>
            </div>
            <div class="text-2xl font-bold mb-6">Songs</div>
            <div id="songList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading songs...</div>
            </div>
        </div>
        <!-- Mini Player -->
        <div id="player" class="fixed bottom-0 left-0 right-0 p-4">
            <section class="relative mini w-full max-w-2xl mx-auto p-4">
                <div class="flex items-center gap-4">
                    <!-- Artwork -->
                    <div class="disc">
                        <img id="art" class="h-full w-full spin-slow paused object-cover" src="https://via.placeholder.com/50?text=Song" alt="">
                    </div>
                    <!-- Meta + progress -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between gap-3">
                            <div class="min-w-0">
                                <div id="title" class="truncate font-semibold md:font-extrabold text-sm md:text-base">No Song Playing</div>
                                <div id="artist" class="truncate text-xs text-slate-300">Select a Song</div>
                            </div>
                            <div class="hidden sm:block">
                                <div id="eq" class="eq">
                                    <span style="height:7px"></span>
                                    <span style="height:10px"></span>
                                    <span style="height:6px"></span>
                                    <span style="height:9px"></span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div id="progress" class="track cursor-pointer">
                                <div id="fill" class="fill"></div>
                                <div class="absolute inset-0 rounded-full ring-0 hover:ring-1 hover:ring-white/10 transition"></div>
                            </div>
                            <div class="flex justify-between text-[11px] text-slate-300 mt-1">
                                <span id="current">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                    </div>
                    <!-- Controls -->
                    <div class="flex items-center gap-2">
                        <!-- Prev -->
                        <button id="prev" aria-label="Previous" class="h-9 w-9 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                                <rect x="6" y="6" width="2" height="12"></rect>
                                <polygon points="18,6 10,12 18,18"></polygon>
                            </svg>
                        </button>
                        <!-- Play/Pause -->
                        <button id="play" aria-label="Play/Pause" class="h-11 w-11 rounded-full bg-gradient-to-br from-green-500 to-cyan-400 hover:opacity-95 text-black font-bold shadow-lg shadow-cyan-600/25 flex items-center justify-center">
                            <svg id="playIcon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" aria-hidden="true">
                                <polygon points="8,5 19,12 8,19"></polygon>
                            </svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" class="hidden" aria-hidden="true">
                                <rect x="6" y="5" width="4" height="14"></rect>
                                <rect x="14" y="5" width="4" height="14"></rect>
                            </svg>
                        </button>
                        <!-- Next -->
                        <button id="next" aria-label="Next" class="h-9 w-9 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                                <polygon points="6,6 14,12 6,18"></polygon>
                                <rect x="16" y="6" width="2" height="12"></rect>
                            </svg>
                        </button>
                        <!-- Queue -->
                        <button id="queueBtn" onclick="toggleQueue()" aria-label="Queue" class="h-9 w-9 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                                <rect x="4" y="6" width="16" height="2"></rect>
                                <rect x="4" y="11" width="16" height="2"></rect>
                                <rect x="4" y="16" width="12" height="2"></rect>
                            </svg>
                        </button>
                        <!-- Download -->
                        <button id="dlBtn" onclick="downloadCurrentSong()" aria-label="Download" class="h-9 w-9 rounded-full bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                                <path d="M12 3v10l3.5-3.5 1.4 1.4L12 16.8 7.1 10.9l1.4-1.4L11 13V3h1z"></path>
                                <rect x="4" y="18" width="16" height="2" rx="1" ry="1"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <!-- Queue -->
        <div id="queue" class="fixed top-0 right-[-350px] w-[350px] h-screen bg-gray-900 transition-all duration-400 p-8 overflow-y-auto border-l border-gray-800 shadow-2xl">
            <h3 class="text-xl font-bold mb-6">Up Next</h3>
            <div id="queueList"></div>
        </div>
    </div>
</body>
<script>
    // API Usage: The application uses the proxy endpoint /api/search/songs (defined in songs.js),
    // which fetches data from https://annonymous-sage.vercel.app/api/search/songs.
    // It supports queries like ?query=popular&limit=10 or ?query=weeknd&limit=10,
    // returning JSON with fields: title, artist, image, media_url, duration.
    let currentUser = null;
    let audio = new Audio();
    let isPlaying = false;
    let currentSongIndex = -1;
    let currentSong = null;
    let queue = [];
    let allSongs = [];
    let trendingSongs = [];
    let searchTimeout;

    // Elements for mini player
    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const durationEl = document.getElementById("duration");
    const currentEl = document.getElementById("current");
    const progress = document.getElementById("progress");
    const fill = document.getElementById("fill");
    const eq = document.getElementById("eq");
    const art = document.getElementById("art");
    const prevBtn = document.getElementById("prev");
    const playBtn = document.getElementById("play");
    const nextBtn = document.getElementById("next");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");

    function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${pad(secs)}`;
    }

    function pad(n) {
        return n < 10 ? "0" + n : "" + n;
    }

    function updateTime() {
        const timeEl = document.createElement('span');
        timeEl.id = 'time';
        timeEl.className = 'text-sm';
        document.getElementById('navLinks').prepend(timeEl);
        setInterval(() => {
            timeEl.textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }, 1000);
    }

    function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (email && password) {
            currentUser = { email };
            document.getElementById('userName').textContent = email.split('@')[0];
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            loadTrendingSongs();
            loadInitialSongs();
            updateTime();
        } else {
            alert('Please enter both email and password.');
        }
    }

    function showSignup() {
        alert('Sign up functionality - implement backend');
    }

    function logout() {
        currentUser = null;
        allSongs = [];
        queue = [];
        currentSong = null;
        audio.pause();
        audio.src = '';
        isPlaying = false;
        updatePlayer({ title: 'No Song Playing', artist: 'Select a Song', duration: 0, image: 'https://via.placeholder.com/50?text=Song' });
        document.getElementById('player').style.display = 'none';
        document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading songs...</div>';
        document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading trending songs...</div>';
        document.getElementById('queueList').innerHTML = '';
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginOverlay').style.display = 'flex';
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        if (document.body.classList.contains('dark')) {
            document.body.classList.replace('bg-black', 'bg-gray-900');
            document.body.classList.replace('text-white', 'text-gray-200');
        } else {
            document.body.classList.replace('bg-gray-900', 'bg-black');
            document.body.classList.replace('text-gray-200', 'text-white');
        }
        document.querySelector('[onclick="toggleDarkMode()"]').textContent = document.body.classList.contains('dark') ? 'â˜€' : 'ðŸŒ™';
    }

    async function loadTrendingSongs() {
        try {
            const response = await fetch(`/api/search/songs?query=popular&limit=5`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.success && data.data?.songs?.length > 0) {
                trendingSongs = data.data.songs;
                displaySongs(trendingSongs, 'trendingList');
            } else {
                document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No trending songs available.</div>';
            }
        } catch (error) {
            console.error('Trending songs load error:', error);
            document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Failed to load trending songs.</div>';
        }
    }

    async function loadInitialSongs() {
        try {
            const response = await fetch(`/api/search/songs?query=popular&limit=10`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.success && data.data?.songs?.length > 0) {
                allSongs = data.data.songs;
                displaySongs(allSongs, 'songList');
            } else {
                document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs available. Try searching!</div>';
            }
        } catch (error) {
            console.error('Initial load error:', error);
            document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Failed to load songs.</div>';
        }
    }

    async function searchSongs() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('songList');
            container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading songs...</div>';
            if (!query) {
                loadInitialSongs();
                return;
            }
            try {
                const response = await fetch(`/api/search/songs?query=${encodeURIComponent(query)}&limit=10`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.success && data.data?.songs?.length > 0) {
                    allSongs = data.data.songs;
                    displaySongs(allSongs, 'songList');
                } else {
                    container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs found for "' + query + '".</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Search failed for "' + query + '".</div>';
            }
        }, 300);
    }

    function displaySongs(songs, containerId) {
        const container = document.getElementById(containerId);
        if (!songs || songs.length === 0) {
            container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs available.</div>';
            return;
        }
        container.innerHTML = songs.map((song, index) => `
            <div class="bg-gray-900 rounded-xl p-4 cursor-pointer hover:shadow-xl hover:-translate-y-2 transition-all shadow-md" onclick="playSong(${index}, '${containerId}')">
                <img class="w-full h-48 object-cover rounded-lg mb-4 hover:scale-105 transition-transform" src="${song.image || 'https://via.placeholder.com/150?text=Song'}" alt="${song.title || 'Unknown'}">
                <div class="font-bold text-lg mb-1">${song.title || 'Unknown Title'}</div>
                <div class="text-gray-400 text-sm mb-2">${song.artist || 'Unknown Artist'}</div>
                <div class="text-gray-400 text-xs">${formatDuration(song.duration || 0)}</div>
                <div class="flex justify-between mt-4">
                    <button onclick="event.stopPropagation(); addToQueue(${index}, '${containerId}')" class="text-xl hover:text-green-500 transition-transform hover:scale-125">âž•</button>
                    <button onclick="event.stopPropagation(); downloadSong('${song.media_url || ''}', '${song.title || 'Unknown'}')" class="text-xl hover:text-green-500 transition-transform hover:scale-125">â¬‡</button>
                </div>
            </div>
        `).join('');
    }

    function playSong(index, sourceList) {
        const songs = sourceList === 'trendingList' ? trendingSongs : allSongs;
        if (index < 0 || index >= songs.length) return;
        currentSongIndex = index;
        const song = songs[index];
        if (!song || !song.media_url) {
            alert('Song not available');
            return;
        }
        currentSong = song;
        audio.src = song.media_url;
        audio.play().catch(e => console.error('Playback error:', e));
        updatePlayer(song);
        isPlaying = true;
        setPlaying(true);
        document.getElementById('player').style.display = 'block';
    }

    function togglePlay() {
        if (isPlaying) {
            audio.pause();
            setPlaying(false);
        } else {
            audio.play().catch(e => console.error('Playback error:', e));
            setPlaying(true);
        }
        isPlaying = !isPlaying;
    }

    function nextSong() {
        if (queue.length > 0) {
            const song = queue.shift();
            currentSong = song;
            updateQueue();
            audio.src = song.media_url;
            audio.play().catch(e => console.error('Playback error:', e));
            updatePlayer(song);
            isPlaying = true;
            setPlaying(true);
        } else if (currentSongIndex < allSongs.length - 1) {
            playSong(currentSongIndex + 1, 'songList');
        }
    }

    function prevSong() {
        if (currentSongIndex > 0) {
            playSong(currentSongIndex - 1, 'songList');
        }
    }

    function updatePlayer(song) {
        titleEl.textContent = song.title || 'No Song Playing';
        artistEl.textContent = song.artist || 'Select a Song';
        durationEl.textContent = formatDuration(song.duration || 0);
        art.src = song.image || 'https://via.placeholder.com/50?text=Song';
        fill.style.width = '0%';
        currentEl.textContent = '0:00';
    }

    function updateProgress() {
        if (audio.duration && !isNaN(audio.duration)) {
            const progress = (audio.currentTime / audio.duration) * 100;
            fill.style.width = progress + '%';
            currentEl.textContent = formatDuration(audio.currentTime);
        }
    }

    function setPlaying(p) {
        playing = p;
        if (p) {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        } else {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        }
        eq.classList.toggle('playing', p);
        art.classList.toggle('paused', !p);
    }

    prevBtn.addEventListener('click', prevSong);
    playBtn.addEventListener('click', togglePlay);
    nextBtn.addEventListener('click', nextSong);

    progress.addEventListener('click', (e) => {
        if (audio.duration) {
            const rect = progress.getBoundingClientRect();
            const pct = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            audio.currentTime = pct * audio.duration;
            updateProgress();
        }
    });

    function addToQueue(index, sourceList) {
        const songs = sourceList === 'trendingList' ? trendingSongs : allSongs;
        const song = songs[index];
        if (song) {
            queue.push({ ...song, emoji: 'ðŸŽ¶' });
            updateQueue();
        }
    }

    function updateQueue() {
        const container = document.getElementById('queueList');
        container.innerHTML = queue.length ? queue.map((song) => `
            <div class="flex items-center gap-4 mb-4 p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors">
                <img src="${song.image || 'https://via.placeholder.com/40?text=Song'}" class="w-12 h-12 object-cover rounded-md" alt="">
                <div class="flex-1">
                    <div class="font-bold">${song.emoji || ''} ${song.title || 'Unknown'}</div>
                    <div class="text-gray-400 text-sm">${song.artist || 'Unknown'}</div>
                </div>
                <div class="text-gray-400 text-sm">${formatDuration(song.duration || 0)}</div>
            </div>
        `).join('') : '<div class="text-center text-gray-400 text-lg py-8">Queue empty</div>';
    }

    function toggleQueue() {
        const queueEl = document.getElementById('queue');
        queueEl.classList.toggle('right-0');
        queueEl.classList.toggle('right-[-350px]');
    }

    function downloadSong(url, title) {
        if (url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } else {
            alert('Download not available');
        }
    }

    function downloadCurrentSong() {
        if (currentSong && currentSong.media_url) {
            downloadSong(currentSong.media_url, currentSong.title || 'Unknown');
        } else {
            alert('No song is currently playing');
        }
    }

    // Event listeners
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);

    // Initial setup
    document.getElementById('loginOverlay').style.display = 'flex';
    document.getElementById('player').style.display = 'none';
</script>
</html>
