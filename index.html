<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Pioneer Online Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #2d3a4e; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; }
    button { margin-left: 1em; }
    #player { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Music Pioneer Online Player</h1>
  <ul id="song-list"></ul>
  <div id="player"></div>

  <script>
    const API_URL = 'https://annonymous-sage.vercel.app/api/songs';

    async function fetchSongs() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        return data.songs || [];
      } catch (e) {
        alert('Failed to fetch songs');
        return [];
      }
    }

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      songs.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${song.title}</strong> by ${song.artist || 'Unknown'}
          <button onclick="playSong('${song.url}', '${song.title}')">Play</button>
        `;
        list.appendChild(li);
      });
    }

    window.playSong = function(url, title) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <h3>Now Playing: ${title}</h3>
        <audio controls autoplay src="${url}" style="width:100%"></audio>
      `;
    }

    fetchSongs().then(renderSongs);
  </script>
</body>
</html>
