<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pioneer - Inspired by JioSaavn</title>
    <meta name="description" content="Discover, search, and stream high-quality music with Music Pioneer. Unofficial JioSaavn integration.">
    <meta name="keywords" content="music, streaming, jiosaavn, pioneer, playlists, albums, artists">
    <meta property="og:title" content="Music Pioneer">
    <meta property="og:image" content="https://via.placeholder.com/1200x630?text=Music+Pioneer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #181818;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #1db954;
            --accent-hover: #1ed760;
            --border: #404040;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            transition: width 0.3s ease;
            z-index: 1000;
        }
        .sidebar.collapsed { width: 70px; }
        .sidebar .logo {
            padding: 0 20px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .sidebar .logo span {
            font-size: 24px;
            color: var(--accent);
            font-weight: bold;
        }
        .sidebar .nav-section {
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .sidebar .nav-section h3 {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding-left: 5px;
        }
        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px 12px 5px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .sidebar .nav-item i { margin-right: 16px; width: 20px; text-align: center; font-size: 18px; }
        .sidebar .nav-item.active,
        .sidebar .nav-item:hover {
            color: var(--accent);
            background: var(--bg-tertiary);
        }
        .sidebar.collapsed .nav-item span { display: none; }
        .sidebar.collapsed .nav-item i { margin-right: 0; }
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 10px;
            border-radius: 50%;
            transition: color 0.2s;
        }
        .hamburger:hover { color: var(--accent); }
        @media (max-width: 768px) {
            .sidebar { width: 0; left: -240px; }
            .hamburger { display: block; }
            .sidebar.active { left: 0; width: 240px; }
            .main-content { margin-left: 0; width: 100%; }
            .player-bar { left: 0; }
        }
        .main-content {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s ease, width 0.3s ease;
        }
        .sidebar.collapsed + .main-content { margin-left: 70px; width: calc(100% - 70px); }
        .sidebar.active + .main-content { margin-left: 240px; width: calc(100% - 240px); }
        .section {
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .section h2 { 
            color: var(--accent); 
            margin-bottom: 20px; 
            font-size: 24px;
            display: flex;
            align-items: center;
        }
        .section h2 i { margin-right: 10px; }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: var(--bg-tertiary);
            border-radius: 50px;
            padding: 5px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
            font-size: 16px;
        }
        .search-bar input::placeholder { color: var(--text-secondary); }
        .search-bar button {
            padding: 12px 20px;
            background: var(--accent);
            border: none;
            color: var(--text-primary);
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 10px;
        }
        .search-bar button:hover { background: var(--accent-hover); }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        .tab {
            padding: 12px 20px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }
        .results, .trending, .playlists, .albums, .artists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .song-card, .trending-card, .playlist-card, .album-card, .artist-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        .song-card:hover, .trending-card:hover, .playlist-card:hover, .album-card:hover, .artist-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .song-card img, .trending-card img, .playlist-card img, .album-card img, .artist-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card-details {
            margin-top: 8px;
        }
        .card-details strong { 
            display: block; 
            color: var(--text-primary); 
            font-size: 14px;
            margin-bottom: 4px;
        }
        .card-details span { 
            color: var(--text-secondary); 
            font-size: 12px;
        }
        .like-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .like-btn.liked { color: var(--accent); }
        .like-btn:hover { color: var(--accent); }
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            height: 90px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid var(--border);
            transition: left 0.3s ease;
            z-index: 999;
        }
        .sidebar.collapsed + .main-content .player-bar { left: 70px; }
        .sidebar.active + .main-content .player-bar { left: 240px; }
        .now-playing {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }
        .now-playing img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 12px;
        }
        .now-playing-info {
            min-width: 0;
            flex: 1;
        }
        .now-playing-info strong { display: block; color: var(--text-primary); }
        .now-playing-info span { color: var(--text-secondary); font-size: 12px; }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 20px;
        }
        .player-controls button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 8px;
            border-radius: 50%;
        }
        .player-controls button:hover { color: var(--accent); }
        .player-controls button.active { color: var(--accent); }
        .progress-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            cursor: pointer;
        }
        .progress-bar input {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .progress-bar input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100px;
        }
        .volume-slider {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            cursor: pointer;
        }
        .volume-slider input {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        .queue-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: color 0.2s;
        }
        .queue-btn:hover { color: var(--accent); }
        .loading { text-align: center; color: var(--text-secondary); font-size: 1.2em; padding: 40px; }
        .loading span { animation: blink 1s infinite; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 50% { opacity: 0; } }
        .no-results { text-align: center; color: var(--text-secondary); padding: 40px; }
        .playlist-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .playlist-form input {
            flex: 1;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
        }
        .playlist-form button {
            padding: 10px 16px;
            background: var(--accent);
            border: none;
            color: var(--text-primary);
            border-radius: 4px;
            cursor: pointer;
        }
        .queue-panel {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .queue-panel.active { display: block; }
        .queue-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .queue-list {
            padding: 16px;
        }
        .queue-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        .queue-item img { width: 40px; height: 40px; border-radius: 4px; }
        .queue-item-info { flex: 1; min-width: 0; }
        .queue-item-info strong { display: block; }
        .queue-item-info span { color: var(--text-secondary); font-size: 12px; }
        .close-queue { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    <div class="sidebar" id="sidebar">
        <div class="logo"><span>Music Pioneer</span></div>
        <div class="nav-section">
            <h3>Navigation</h3>
            <a href="#" class="nav-item active" onclick="showSection('home')"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" onclick="showSection('search')"><i class="fas fa-search"></i><span>Search</span></a>
            <a href="#" class="nav-item" onclick="showSection('library')"><i class="fas fa-book"></i><span>Library</span></a>
            <a href="#" class="nav-item" onclick="showSection('playlists')"><i class="fas fa-list"></i><span>Playlists</span></a>
        </div>
        <div class="nav-section">
            <h3>More</h3>
            <a href="#" class="nav-item" onclick="showSection('albums')"><i class="fas fa-compact-disc"></i><span>Albums</span></a>
            <a href="#" class="nav-item" onclick="showSection('artists')"><i class="fas fa-user"></i><span>Artists</span></a>
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <!-- Home Section -->
        <div id="home" class="section">
            <h2><i class="fas fa-home"></i> Home</h2>
            <div class="trending" id="trending">
                <!-- Trending will be populated by JS -->
            </div>
        </div>

        <!-- Search Section -->
        <div id="search" class="section" style="display:none;">
            <h2><i class="fas fa-search"></i> Search</h2>
            <div class="search-bar">
                <input type="text" id="query" placeholder="Search for songs, artists, albums...">
                <button onclick="searchSongs()"><i class="fas fa-search"></i></button>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('songs')">Songs</div>
                <div class="tab" onclick="switchTab('albums')">Albums</div>
                <div class="tab" onclick="switchTab('artists')">Artists</div>
            </div>
            <div class="results" id="results"></div>
        </div>

        <!-- Library Section -->
        <div id="library" class="section" style="display:none;">
            <h2><i class="fas fa-heart"></i> Liked Songs</h2>
            <div class="playlists" id="likedSongs">
                <!-- Liked songs populated by JS from localStorage -->
            </div>
        </div>

        <!-- Playlists Section -->
        <div id="playlists" class="section" style="display:none;">
            <h2><i class="fas fa-list"></i> Playlists</h2>
            <div class="playlist-form">
                <input type="text" id="playlistName" placeholder="New playlist name">
                <button onclick="createPlaylist()">Create</button>
            </div>
            <div class="playlists" id="userPlaylists">
                <!-- User playlists populated by JS -->
            </div>
        </div>

        <!-- Albums Section -->
        <div id="albums" class="section" style="display:none;">
            <h2><i class="fas fa-compact-disc"></i> Albums</h2>
            <div class="albums" id="albumsList">
                <!-- Albums populated by JS -->
            </div>
        </div>

        <!-- Artists Section -->
        <div id="artists" class="section" style="display:none;">
            <h2><i class="fas fa-user-friends"></i> Artists</h2>
            <div class="artists" id="artistsList">
                <!-- Artists populated by JS -->
            </div>
        </div>
    </div>

    <!-- Player Bar -->
    <div class="player-bar" id="playerBar">
        <div class="now-playing" id="nowPlaying" style="display:none;">
            <img id="nowPlayingImg" src="" alt="">
            <div class="now-playing-info">
                <strong id="nowPlayingTitle"></strong>
                <span id="nowPlayingArtist"></span>
            </div>
        </div>
        <div class="player-controls">
            <button onclick="toggleShuffle()" id="shuffleBtn"><i class="fas fa-random"></i></button>
            <button onclick="playPrevious()"><i class="fas fa-step-backward"></i></button>
            <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
            <button onclick="playNext()"><i class="fas fa-step-forward"></i></button>
            <button onclick="toggleRepeat()" id="repeatBtn"><i class="fas fa-redo"></i></button>
        </div>
        <div class="progress-container">
            <div class="progress-bar">
                <input type="range" min="0" max="100" value="0" id="progress" oninput="seekAudio(this.value)">
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 12px; color: var(--text-secondary);">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-container">
            <button onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-slider">
                <input type="range" min="0" max="1" step="0.01" value="1" id="volume" oninput="setVolume(this.value)">
            </div>
        </div>
        <button class="queue-btn" onclick="toggleQueue()"><i class="fas fa-list"></i></button>
    </div>

    <!-- Queue Panel -->
    <div class="queue-panel" id="queuePanel">
        <div class="queue-header">
            <strong>Up Next</strong>
            <button class="close-queue" onclick="toggleQueue()"><i class="fas fa-times"></i></button>
        </div>
        <div class="queue-list" id="queueList"></div>
    </div>

    <script>
        let currentAudio = null;
        let queue = JSON.parse(localStorage.getItem('musicQueue')) || [];
        let likedSongs = JSON.parse(localStorage.getItem('likedSongs')) || [];
        let playlists = JSON.parse(localStorage.getItem('playlists')) || {};
        let currentIndex = -1;
        let isShuffling = false;
        let isRepeating = false;
        let isMuted = false;
        let currentTab = 'songs';
        let timeoutId;
        const API_BASE = 'https://annonymous-sage.vercel.app';  // User's deployed API

        // Debounce function
        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // Toggle Sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Show Section
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(section).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            if (section === 'home') loadTrending();
            if (section === 'library') loadLikedSongs();
            if (section === 'playlists') loadPlaylists();
        }

        // Switch Search Tab
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            searchSongs();  // Re-search with new tab
        }

        // Fetch with Retry
        async function fetchWithRetry(url, retries = 3, delay = 2000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const data = await res.json();
                    return data;
                } catch (err) {
                    console.error(`Attempt ${i + 1} failed: ${err.message}`);
                    if (i === retries - 1) throw err;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // Load Trending (Home)
        async function loadTrending() {
            const trendingDiv = document.getElementById('trending');
            trendingDiv.innerHTML = "<p class='loading'>Loading trending<span>.</span><span>.</span><span>.</span></p>";
            try {
                // Assume API has /api/charts or use search for 'top' - adjust if needed
                const data = await fetchWithRetry(`${API_BASE}/api/search/songs?query=top%20charts`);
                renderCards(data, trendingDiv, 'trending-card', true);  // Static limit to 10
            } catch (err) {
                trendingDiv.innerHTML = "<p class='no-results'>Trending not available. Showing placeholders.</p>";
                // Fallback placeholders
                renderPlaceholderCards(trendingDiv, 6, 'trending-card');
            }
        }

        // Search Songs/Albums/Artists
        async function searchSongs() {
            const query = document.getElementById('query').value.trim();
            const resultsDiv = document.getElementById('results');
            if (!query) {
                resultsDiv.innerHTML = "<p class='no-results'>Enter a search term.</p>";
                return;
            }
            resultsDiv.innerHTML = "<p class='loading'>Searching<span>.</span><span>.</span><span>.</span></p>";
            try {
                let endpoint = '/api/search/songs';
                if (currentTab === 'albums') endpoint = '/api/search/albums';
                if (currentTab === 'artists') endpoint = '/api/search/artists';
                const data = await fetchWithRetry(`${API_BASE}${endpoint}?query=${encodeURIComponent(query)}`);
                renderCards(data, resultsDiv, `${currentTab}-card`);
            } catch (err) {
                resultsDiv.innerHTML = `<p class='no-results'>Error: ${err.message}</p>`;
            }
        }

        // Render Cards
        function renderCards(data, container, className, limit = 10) {
            container.innerHTML = '';
            const items = data.data?.results || data.data || [];
            items.slice(0, limit).forEach((item, index) => {
                const div = document.createElement('div');
                div.className = className;
                const title = item.name || item.title || 'Unknown';
                const subtitle = item.primaryArtists || item.album?.name || item.name || 'Unknown';
                const imageUrl = item.image?.[2]?.link || item.image || 'https://via.placeholder.com/200?text=No+Image';
                const id = item.id;
                const audioUrl = item.downloadUrl?.find(u => u.quality === '320kbps')?.link || item.encryptedMediaUrl || '';
                div.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" onerror="this.src='https://via.placeholder.com/200?text=No+Image';">
                    <div class="card-details">
                        <strong>${title}</strong>
                        <span>${subtitle}</span>
                    </div>
                    <button class="like-btn" onclick="toggleLike('${id}', event)"><i class="far fa-heart"></i></button>
                `;
                div.onclick = (e) => { if (!e.target.closest('.like-btn')) addToQueue(audioUrl, title, subtitle, imageUrl); };
                container.appendChild(div);
            });
            if (items.length === 0) container.innerHTML = "<p class='no-results'>No results found.</p>";
        }

        // Placeholder Cards
        function renderPlaceholderCards(container, count, className) {
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = className;
                div.innerHTML = `
                    <img src="https://via.placeholder.com/200?text=Song+${i+1}" alt="Placeholder">
                    <div class="card-details">
                        <strong>Trending Song ${i+1}</strong>
                        <span>Artist ${i+1}</span>
                    </div>
                `;
                div.onclick = () => alert('Placeholder song clicked');
                container.appendChild(div);
            }
        }

        // Load Liked Songs
        function loadLikedSongs() {
            const likedDiv = document.getElementById('likedSongs');
            likedDiv.innerHTML = '';
            if (likedSongs.length === 0) {
                likedDiv.innerHTML = "<p class='no-results'>No liked songs yet.</p>";
                return;
            }
            likedSongs.forEach(liked => {
                const div = document.createElement('div');
                div.className = 'song-card';
                div.innerHTML = `
                    <img src="${liked.image}" alt="${liked.title}">
                    <div class="card-details">
                        <strong>${liked.title}</strong>
                        <span>${liked.artists}</span>
                    </div>
                    <button class="like-btn liked" onclick="toggleLike('${liked.id}', event)"><i class="fas fa-heart"></i></button>
                `;
                div.onclick = (e) => { if (!e.target.closest('.like-btn')) addToQueue(liked.url, liked.title, liked.artists, liked.image); };
                likedDiv.appendChild(div);
            });
        }

        // Toggle Like
        function toggleLike(id, event) {
            event.stopPropagation();
            const index = likedSongs.findIndex(s => s.id === id);
            if (index > -1) {
                likedSongs.splice(index, 1);
                event.target.closest('.like-btn').classList.remove('liked');
                event.target.innerHTML = '<i class="far fa-heart"></i>';
            } else {
                // Assume we have the song data; in real, fetch or pass data
                // For demo, add placeholder
                likedSongs.push({ id, title: 'Liked Song', artists: 'Artist', image: 'https://via.placeholder.com/200', url: '' });
                event.target.closest('.like-btn').classList.add('liked');
                event.target.innerHTML = '<i class="fas fa-heart"></i>';
            }
            localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
            if (document.getElementById('library').style.display !== 'none') loadLikedSongs();
        }

        // Create Playlist
        function createPlaylist() {
            const name = document.getElementById('playlistName').value.trim();
            if (!name) return;
            playlists[name] = [];
            localStorage.setItem('playlists', JSON.stringify(playlists));
            document.getElementById('playlistName').value = '';
            loadPlaylists();
        }

        // Load Playlists
        function loadPlaylists() {
            const playlistsDiv = document.getElementById('userPlaylists');
            playlistsDiv.innerHTML = '';
            Object.keys(playlists).forEach(name => {
                const div = document.createElement('div');
                div.className = 'playlist-card';
                div.innerHTML = `
                    <img src="https://via.placeholder.com/200?text=${name}" alt="${name}">
                    <div class="card-details">
                        <strong>${name}</strong>
                        <span>${playlists[name].length} songs</span>
                    </div>
                `;
                div.onclick = () => {
                    // Load playlist songs
                    alert(`Loading playlist: ${name}`);
                };
                playlistsDiv.appendChild(div);
            });
        }

        // Add to Queue
        function addToQueue(url, title, artists, image, id = Date.now().toString()) {
            queue.push({ id, url, title, artists, image });
            localStorage.setItem('musicQueue', JSON.stringify(queue));
            if (currentIndex === -1) playNext();
            updateQueuePanel();
        }

        // Play Next/Previous
        function playNext() {
            if (isShuffling) currentIndex = Math.floor(Math.random() * queue.length);
            else if (currentIndex + 1 < queue.length) currentIndex++;
            else if (isRepeating) currentIndex = 0;
            else return;
            playQueue();
        }
        function playPrevious() {
            if (currentIndex > 0) currentIndex--;
            else if (isRepeating) currentIndex = queue.length - 1;
            playQueue();
        }

        // Play Queue
        function playQueue() {
            if (currentIndex >= 0 && currentIndex < queue.length) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                const song = queue[currentIndex];
                currentAudio = new Audio(song.url);
                document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
                currentAudio.play().catch(err => console.error('Play error:', err));
                document.getElementById('nowPlaying').style.display = 'flex';
                document.getElementById('nowPlayingTitle').textContent = song.title;
                document.getElementById('nowPlayingArtist').textContent = song.artists;
                document.getElementById('nowPlayingImg').src = song.image;
                document.title = `Music Pioneer - ${song.title}`;
                updateProgress();
                updateQueuePanel();
            }
        }

        // Toggle Play
        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(err => console.error('Play error:', err));
                    document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    currentAudio.pause();
                    document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
                }
            }
        }

        // Toggle Mute
        function toggleMute() {
            isMuted = !isMuted;
            if (currentAudio) currentAudio.muted = isMuted;
            document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        // Toggle Shuffle/Repeat
        function toggleShuffle() {
            isShuffling = !isShuffling;
            document.getElementById('shuffleBtn').classList.toggle('active', isShuffling);
        }
        function toggleRepeat() {
            isRepeating = !isRepeating;
            document.getElementById('repeatBtn').classList.toggle('active', isRepeating);
            document.getElementById('repeatBtn').innerHTML = isRepeating ? '<i class="fas fa-redo-alt"></i>' : '<i class="fas fa-redo"></i>';
        }

        // Seek and Volume
        function seekAudio(value) {
            if (currentAudio && currentAudio.duration) {
                currentAudio.currentTime = (value / 100) * currentAudio.duration;
            }
        }
        function setVolume(value) {
            if (currentAudio) currentAudio.volume = value;
        }

        // Update Progress
        function updateProgress() {
            if (currentAudio) {
                const progress = document.getElementById('progress');
                const currentTimeEl = document.getElementById('currentTime');
                const durationEl = document.getElementById('duration');
                const update = () => {
                    if (!currentAudio.paused && !isNaN(currentAudio.duration)) {
                        const value = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progress.value = value;
                        currentTimeEl.textContent = formatTime(currentAudio.currentTime);
                        durationEl.textContent = formatTime(currentAudio.duration);
                    }
                    if (currentAudio.ended) playNext();
                };
                currentAudio.addEventListener('timeupdate', update);
                const interval = setInterval(update, 1000);
                currentAudio.addEventListener('ended', () => clearInterval(interval));
            }
        }

        // Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Toggle Queue Panel
        function toggleQueue() {
            document.getElementById('queuePanel').classList.toggle('active');
        }

        // Update Queue Panel
        function updateQueuePanel() {
            const queueList = document.getElementById('queueList');
            queueList.innerHTML = '';
            queue.forEach((song, idx) => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                item.innerHTML = `
                    <img src="${song.image}" alt="${song.title}">
                    <div class="queue-item-info">
                        <strong>${song.title}</strong>
                        <span>${song.artists}</span>
                    </div>
                    ${idx === currentIndex ? '<i class="fas fa-play" style="color: var(--accent);"></i>' : ''}
                `;
                queueList.appendChild(item);
            });
        }

        // Event Listeners
        document.getElementById('query').addEventListener('input', debounce(searchSongs, 500));
        document.getElementById('query').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchSongs(); });

        // Initial Load
        loadTrending();
        updateQueuePanel();
    </script>
</body>
</html>
