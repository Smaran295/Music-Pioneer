<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Pioneer Online Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #2d3a4e; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; }
    button { margin-left: 1em; }
    #player { margin-top: 2em; }
    #search-bar { width: 60%; padding: 0.5em; }
    #search-btn { padding: 0.5em; }
    #song-list { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>Music Pioneer Online Player</h1>
  <input id="search-bar" type="text" placeholder="Search for a song by title..." />
  <button id="search-btn">Search</button>
  <ul id="song-list"></ul>
  <div id="player"></div>

  <script>
    const API_URL = 'https://annonymous-sage.vercel.app/api/songs';

    async function fetchSongs(query) {
      try {
        // If API supports search queries, update the URL accordingly (e.g., ?q=searchterm)
        let url = API_URL;
        if (query) {
          url += `?q=${encodeURIComponent(query)}`;
        }
        const res = await fetch(url);
        const data = await res.json();
        // Adjust below if your API returns a different format!
        return data.songs || [];
      } catch (e) {
        alert('Failed to fetch songs');
        return [];
      }
    }

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      if (songs.length === 0) {
        list.innerHTML = '<li>No songs found.</li>';
        return;
      }
      songs.forEach(song => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${song.title}</strong> by ${song.artist || 'Unknown'}
          <button onclick="playSong('${song.url}', '${song.title}')">Play</button>
        `;
        list.appendChild(li);
      });
    }

    window.playSong = function(url, title) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <h3>Now Playing: ${title}</h3>
        <audio controls autoplay src="${url}" style="width:100%"></audio>
      `;
    }

    document.getElementById('search-btn').onclick = async function() {
      const query = document.getElementById('search-bar').value.trim();
      const songs = await fetchSongs(query);
      renderSongs(songs);
    };

    // Optionally, load all songs on page load
    // fetchSongs().then(renderSongs);
  </script>
</body>
</html>
