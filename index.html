<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Music Pioneer Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #2d3a4e; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; }
    button { margin-left: 1em; }
    #player { margin-top: 2em; }
    #search-bar { width: 60%; padding: 0.5em; }
    #search-btn { padding: 0.5em; }
    #song-list { margin-top: 2em; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Universal Music Pioneer Player</h1>
  <input id="search-bar" type="text" placeholder="Search for a song by title..." />
  <button id="search-btn">Search</button>
  <ul id="song-list"></ul>
  <div id="player"></div>
  <div id="debug" style="margin-top:2em;"></div>

  <script>
    const API_URL = 'https://annonymous-sage.vercel.app/api/songs';

    async function fetchSongs(query) {
      try {
        let url = API_URL;
        if (query) {
          url += `?q=${encodeURIComponent(query)}`;
        }
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById('debug').innerHTML = `<pre>API Response:\n${JSON.stringify(data, null, 2)}</pre>`;

        // Try to find the array of songs in the response
        if (Array.isArray(data)) return data;
        if (Array.isArray(data.songs)) return data.songs;
        if (Array.isArray(data.results)) return data.results;
        // Fallback: scan object for first array
        for (const key in data) {
          if (Array.isArray(data[key])) return data[key];
        }
        return [];
      } catch (e) {
        document.getElementById('debug').innerHTML = `<div class="error">Failed to fetch songs: ${e}</div>`;
        return [];
      }
    }

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      if (!songs || songs.length === 0) {
        list.innerHTML = '<li>No songs found.</li>';
        return;
      }
      songs.forEach((song, idx) => {
        // Try common keys for url and title
        const url = song.url || song.audio || song.songUrl || song.stream || song.file || '';
        const title = song.title || song.name || song.song || song.track || `Song ${idx + 1}`;
        const artist = song.artist || song.singer || song.band || '';
        if (url) {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${title}</strong> ${artist ? `by ${artist}` : ''}
            <button onclick="playSong('${url}', '${title}')">Play</button>
          `;
          list.appendChild(li);
        }
      });
      if (list.innerHTML === '') {
        list.innerHTML = '<li>No playable songs found in API response.</li>';
      }
    }

    window.playSong = function(url, title) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <h3>Now Playing: ${title}</h3>
        <audio controls autoplay src="${url}" style="width:100%"></audio>
      `;
    }

    document.getElementById('search-btn').onclick = async function() {
      const query = document.getElementById('search-bar').value.trim();
      const songs = await fetchSongs(query);
      renderSongs(songs);
    };

    // Optionally, load all songs on page load
    // fetchSongs().then(renderSongs);
  </script>
</body>
</html>
