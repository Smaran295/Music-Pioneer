<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPioneer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white overflow-x-hidden transition-colors duration-300">
    <!-- Login Overlay -->
    <div id="loginOverlay" class="fixed inset-0 bg-black/80 flex justify-center items-center z-50">
        <div class="bg-black border border-gray-700 rounded-xl p-8 text-center w-full max-w-sm shadow-2xl">
            <h1 class="text-2xl font-bold mb-6">Sign in to MusicPioneer</h1>
            <input type="email" placeholder="Email" id="email" required class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-900 text-white focus:border-green-500 focus:outline-none transition-colors">
            <input type="password" placeholder="Password" id="password" required class="w-full p-3 mb-4 border border-gray-700 rounded-lg bg-gray-900 text-white focus:border-green-500 focus:outline-none transition-colors">
            <button onclick="handleLogin()" class="w-full p-3 bg-green-500 text-white rounded-lg font-bold hover:bg-green-600 transition-transform hover:-translate-y-1">Sign in</button>
            <p class="mt-4">Need an account? <a href="#" onclick="showSignup()" class="text-green-500 font-bold hover:underline">Sign up</a></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden h-screen flex flex-col">
        <header class="flex justify-between items-center p-4 bg-black border-b border-gray-800 shadow-md">
            <div class="text-2xl font-bold text-green-500 flex items-center gap-2">üéß MusicPioneer</div>
            <div id="navLinks" class="flex gap-6 items-center"></div>
            <div class="flex items-center gap-6">
                <span id="userName" class="font-semibold">User</span>
                <button onclick="toggleDarkMode()" class="text-xl hover:text-green-500 transition-transform hover:scale-110">üåô</button>
                <button onclick="logout()" class="text-white hover:text-green-500 transition-transform hover:scale-110">Logout</button>
            </div>
        </header>
        <div class="flex-1 p-8 overflow-y-auto bg-gradient-to-b from-gray-900 to-black">
            <div class="mb-8 max-w-lg mx-auto">
                <input type="search" id="searchInput" placeholder="Search for songs..." oninput="searchSongs()" class="w-full p-4 border border-gray-700 rounded-full bg-gray-900 text-white focus:border-green-500 focus:outline-none focus:shadow-lg transition-all">
            </div>
            <div class="text-2xl font-bold mb-6">Trending Songs</div>
            <div id="trendingList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-12">
                <div class="text-center text-gray-400 text-lg py-8">Loading trending songs...</div>
            </div>
            <div class="text-2xl font-bold mb-6">Songs</div>
            <div id="songList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div class="text-center text-gray-400 text-lg py-8">Loading songs...</div>
            </div>
        </div>
        <div id="player" class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-black to-gray-900 border-t border-gray-800 p-4 flex items-center gap-4 shadow-2xl">
            <img id="playerArt" class="w-16 h-16 object-cover rounded-lg shadow-md" src="https://via.placeholder.com/50?text=Song" alt="">
            <div class="flex-1">
                <div id="playerTitle" class="font-bold text-lg">No Song Playing</div>
                <div id="playerArtist" class="text-gray-400 text-sm">Select a Song</div>
            </div>
            <div class="flex items-center gap-2 text-gray-400 text-sm">
                <span id="currentTime">0:00</span>
                <div id="progress" class="flex-1 h-1.5 bg-gray-700 rounded-full cursor-pointer hover:bg-gray-600 transition-colors">
                    <div id="progressFilled" class="h-full bg-green-500 rounded-full transition-width duration-100"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="prevSong()" class="text-2xl hover:text-green-500 transition-transform hover:scale-110">‚èÆ</button>
                <button id="playPauseBtn" onclick="togglePlay()" class="text-3xl hover:text-green-500 transition-transform hover:scale-110">‚ñ∂</button>
                <button onclick="nextSong()" class="text-2xl hover:text-green-500 transition-transform hover:scale-110">‚è≠</button>
                <button onclick="toggleQueue()" class="text-2xl hover:text-green-500 transition-transform hover:scale-110">üìã</button>
            </div>
        </div>
        <div id="queue" class="fixed top-0 right-[-350px] w-[350px] h-screen bg-gray-900 transition-all duration-400 p-8 overflow-y-auto border-l border-gray-800 shadow-2xl">
            <h3 class="text-xl font-bold mb-6">Up Next</h3>
            <div id="queueList"></div>
        </div>
    </div>
</body>
<script>
    let currentUser = null;
    let audio = new Audio();
    let isPlaying = false;
    let currentSongIndex = -1;
    let queue = [];
    let allSongs = [];
    let trendingSongs = [];
    let searchTimeout;

    function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateTime() {
        const timeEl = document.createElement('span');
        timeEl.id = 'time';
        timeEl.className = 'text-sm';
        document.getElementById('navLinks').prepend(timeEl);
        setInterval(() => {
            timeEl.textContent = new Date().toLocaleTimeString('en-US', { hour12: false });
        }, 1000);
    }

    function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (email && password) {
            currentUser = { email };
            document.getElementById('userName').textContent = email.split('@')[0];
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            loadTrendingSongs();
            loadInitialSongs();
            updateTime();
        } else {
            alert('Please enter both email and password.');
        }
    }

    function showSignup() {
        alert('Sign up functionality - implement backend');
    }

    function logout() {
        currentUser = null;
        allSongs = [];
        queue = [];
        audio.pause();
        audio.src = '';
        isPlaying = false;
        document.getElementById('playPauseBtn').textContent = '‚ñ∂';
        document.getElementById('player').style.display = 'none';
        document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading songs...</div>';
        document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading trending songs...</div>';
        document.getElementById('queueList').innerHTML = '';
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginOverlay').style.display = 'flex';
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark');
        if (document.body.classList.contains('dark')) {
            document.body.classList.replace('bg-black', 'bg-gray-900');
            document.body.classList.replace('text-white', 'text-gray-200');
        } else {
            document.body.classList.replace('bg-gray-900', 'bg-black');
            document.body.classList.replace('text-gray-200', 'text-white');
        }
        document.querySelector('[onclick="toggleDarkMode()"]').textContent = document.body.classList.contains('dark') ? '‚òÄ' : 'üåô';
    }

    async function loadTrendingSongs() {
        try {
            const response = await fetch(`/api/search/songs?query=popular&limit=5`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.success && data.data?.songs?.length > 0) {
                trendingSongs = data.data.songs;
                displaySongs(trendingSongs, 'trendingList');
            } else {
                document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No trending songs available.</div>';
            }
        } catch (error) {
            console.error('Trending songs load error:', error);
            document.getElementById('trendingList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Failed to load trending songs.</div>';
        }
    }

    async function loadInitialSongs() {
        try {
            const response = await fetch(`/api/search/songs?query=popular&limit=10`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const data = await response.json();
            if (data.success && data.data?.songs?.length > 0) {
                allSongs = data.data.songs;
                displaySongs(allSongs, 'songList');
            } else {
                document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs available. Try searching!</div>';
            }
        } catch (error) {
            console.error('Initial load error:', error);
            document.getElementById('songList').innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Failed to load songs.</div>';
        }
    }

    async function searchSongs() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const query = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('songList');
            container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Loading songs...</div>';
            if (!query) {
                loadInitialSongs();
                return;
            }
            try {
                const response = await fetch(`/api/search/songs?query=${encodeURIComponent(query)}&limit=10`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.success && data.data?.songs?.length > 0) {
                    allSongs = data.data.songs;
                    displaySongs(allSongs, 'songList');
                } else {
                    container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs found for "' + query + '".</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">Search failed for "' + query + '".</div>';
            }
        }, 300);
    }

    function displaySongs(songs, containerId) {
        const container = document.getElementById(containerId);
        if (!songs || songs.length === 0) {
            container.innerHTML = '<div class="text-center text-gray-400 text-lg py-8 col-span-full">No songs available.</div>';
            return;
        }
        container.innerHTML = songs.map((song, index) => `
            <div class="bg-gray-900 rounded-xl p-4 cursor-pointer hover:shadow-xl hover:-translate-y-2 transition-all shadow-md" onclick="playSong(${index}, '${containerId}')">
                <img class="w-full h-48 object-cover rounded-lg mb-4 hover:scale-105 transition-transform" src="${song.image || 'https://via.placeholder.com/150?text=Song'}" alt="${song.title || 'Unknown'}">
                <div class="font-bold text-lg mb-1">${song.title || 'Unknown Title'}</div>
                <div class="text-gray-400 text-sm mb-2">${song.artist || 'Unknown Artist'}</div>
                <div class="text-gray-400 text-xs">${formatDuration(song.duration || 0)}</div>
                <div class="flex justify-between mt-4">
                    <button onclick="event.stopPropagation(); addToQueue(${index}, '${containerId}')" class="text-xl hover:text-green-500 transition-transform hover:scale-125">‚ûï</button>
                    <button onclick="event.stopPropagation(); downloadSong('${song.media_url || ''}', '${song.title || 'Unknown'}')" class="text-xl hover:text-green-500 transition-transform hover:scale-125">‚¨á</button>
                </div>
            </div>
        `).join('');
    }

    function playSong(index, sourceList) {
        const songs = sourceList === 'trendingList' ? trendingSongs : allSongs;
        if (index < 0 || index >= songs.length) return;
        currentSongIndex = index;
        const song = songs[index];
        if (!song || !song.media_url) {
            alert('Song not available');
            return;
        }
        audio.src = song.media_url;
        audio.play().catch(e => console.error('Playback error:', e));
        updatePlayer(song);
        isPlaying = true;
        document.getElementById('playPauseBtn').textContent = '‚è∏';
        document.getElementById('player').style.display = 'flex';
    }

    function togglePlay() {
        if (isPlaying) {
            audio.pause();
            document.getElementById('playPauseBtn').textContent = '‚ñ∂';
        } else {
            audio.play().catch(e => console.error('Playback error:', e));
            document.getElementById('playPauseBtn').textContent = '‚è∏';
        }
        isPlaying = !isPlaying;
    }

    function nextSong() {
        if (queue.length > 0) {
            const song = queue.shift();
            updateQueue();
            audio.src = song.media_url;
            audio.play().catch(e => console.error('Playback error:', e));
            updatePlayer(song);
            isPlaying = true;
            document.getElementById('playPauseBtn').textContent = '‚è∏';
        } else if (currentSongIndex < allSongs.length - 1) {
            playSong(currentSongIndex + 1, 'songList');
        }
    }

    function prevSong() {
        if (currentSongIndex > 0) {
            playSong(currentSongIndex - 1, 'songList');
        }
    }

    function updatePlayer(song) {
        document.getElementById('playerArt').src = song.image || 'https://via.placeholder.com/50?text=Song';
        document.getElementById('playerTitle').textContent = song.title || 'No Song Playing';
        document.getElementById('playerArtist').textContent = song.artist || 'Select a Song';
        document.getElementById('totalTime').textContent = formatDuration(song.duration || 0);
        document.getElementById('progressFilled').style.width = '0%';
        document.getElementById('currentTime').textContent = '0:00';
    }

    function updateProgress() {
        if (audio.duration && !isNaN(audio.duration)) {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFilled').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatDuration(audio.currentTime);
        }
    }

    document.getElementById('progress').addEventListener('click', (e) => {
        if (audio.duration) {
            const rect = e.currentTarget.getBoundingClientRect();
            const width = (e.clientX - rect.left) / rect.width;
            audio.currentTime = width * audio.duration;
        }
    });

    function addToQueue(index, sourceList) {
        const songs = sourceList === 'trendingList' ? trendingSongs : allSongs;
        const song = songs[index];
        if (song) {
            queue.push({ ...song, emoji: 'üé∂' });
            updateQueue();
        }
    }

    function updateQueue() {
        const container = document.getElementById('queueList');
        container.innerHTML = queue.length ? queue.map((song) => `
            <div class="flex items-center gap-4 mb-4 p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors">
                <img src="${song.image || 'https://via.placeholder.com/40?text=Song'}" class="w-12 h-12 object-cover rounded-md" alt="">
                <div class="flex-1">
                    <div class="font-bold">${song.emoji || ''} ${song.title || 'Unknown'}</div>
                    <div class="text-gray-400 text-sm">${song.artist || 'Unknown'}</div>
                </div>
                <div class="text-gray-400 text-sm">${formatDuration(song.duration || 0)}</div>
            </div>
        `).join('') : '<div class="text-center text-gray-400 text-lg py-8">Queue empty</div>';
    }

    function toggleQueue() {
        const queueEl = document.getElementById('queue');
        queueEl.classList.toggle('right-0');
        queueEl.classList.toggle('right-[-350px]');
    }

    function downloadSong(url, title) {
        if (url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        } else {
            alert('Download not available');
        }
    }

    // Event listeners
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);

    // Initial setup
    document.getElementById('loginOverlay').style.display = 'flex';
    document.getElementById('player').style.display = 'none';
</script>
</html>
