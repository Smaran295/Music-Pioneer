<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Pioneer</title>
    <meta name="description" content="Discover and search songs with Music Pioneer.">
    <meta name="keywords" content="music, songs, search, jiosaavn, pioneer">
    <meta property="og:title" content="Music Pioneer">
    <meta property="og:image" content="https://yourdomain.com/preview.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #000000; /* Solid black background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            transition: background 0.3s;
        }
        .light-mode {
            background: #e0f7fa; /* Light cyan background for light mode */
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 206, 209, 0.3); /* Darker cyan border */
            transition: background 0.3s, color 0.3s;
        }
        .light-mode .container {
            background: rgba(0, 206, 209, 0.1); /* Light cyan tint */
            color: #000000;
        }
        h2 {
            text-align: center;
            color: #00FFFF; /* Bright cyan for title */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .light-mode h2 { color: #00CED1; /* Darker cyan for light mode */ }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        input {
            padding: 12px;
            width: 350px;
            border: 2px solid #00FFFF; /* Cyan border */
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #00FFFF;
            transition: border-color 0.3s;
        }
        input::placeholder { color: rgba(0, 255, 255, 0.5); }
        input:focus { border-color: #00CED1; /* Darker cyan on focus */ }
        .light-mode input {
            border-color: #00CED1;
            background: rgba(0, 206, 209, 0.1);
            color: #000000;
        }
        .light-mode input::placeholder { color: rgba(0, 206, 209, 0.5); }
        .light-mode input:focus { border-color: #00FFFF; }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background: #00FFFF; /* Cyan button */
            color: #000000;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #00CED1; /* Darker cyan on hover */
            transform: scale(1.05);
        }
        .light-mode button { background: #00CED1; }
        .light-mode button:hover { background: #00FFFF; }
        .results { margin-top: 20px; }
        .song {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(0, 255, 255, 0.1); /* Light cyan tint */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .light-mode .song { background: rgba(0, 206, 209, 0.2); }
        .song:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .song img {
            max-height: 80px;
            min-width: 80px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
            loading: lazy;
        }
        .song-details { flex-grow: 1; color: #00FFFF; }
        .light-mode .song-details { color: #000000; }
        .song-details strong { font-size: 1.2em; color: #00CED1; }
        .light-mode .song-details strong { color: #00FFFF; }
        .song-details span { font-size: 0.95em; }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .play-btn, .mute-btn, .fav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #00FFFF;
            transition: color 0.3s;
        }
        .light-mode .play-btn, .light-mode .mute-btn, .light-mode .fav-btn { color: #00CED1; }
        .play-btn:hover, .mute-btn:hover, .fav-btn:hover { color: #00CED1; }
        .progress {
            width: 200px;
            height: 5px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
        }
        .light-mode .progress { background: rgba(0, 206, 209, 0.5); }
        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #00FFFF;
            border-radius: 50%;
            cursor: pointer;
        }
        .light-mode .progress::-webkit-slider-thumb { background: #00CED1; }
        .error { color: #ff6b6b; text-align: center; font-size: 1.1em; }
        .light-mode .error { color: #ff4500; }
        .loading {
            text-align: center;
            color: #00CED1;
            font-size: 1.2em;
        }
        .light-mode .loading { color: #00FFFF; }
        .loading span { animation: blink 1s infinite; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 50% { opacity: 0; } }
        #trending { margin-top: 20px; color: #00FFFF; text-align: center; }
        .light-mode #trending { color: #000000; }
        #trending h3 { color: #00CED1; }
        .light-mode #trending h3 { color: #00FFFF; }
        .contact { text-align: right; margin-top: 10px; }
        .light-mode .contact { color: #000000; }
        .contact a { color: #00FFFF; text-decoration: none; }
        .light-mode .contact a { color: #00CED1; }
        .contact a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            input { width: 200px; }
            .song { flex-direction: column; text-align: center; }
            .song img { margin-bottom: 10px; }
            .player-controls { justify-content: center; margin-top: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="toggleTheme()" style="position: absolute; top: 20px; right: 20px; background: #00FFFF; color: #000000; border-radius: 50%; width: 40px; height: 40px;">üåô</button>
        <h2>üéµ Music Pioneer</h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Enter artist or song name...">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div id="trending">
            <h3>Trending Now</h3>
            <p>1. Deva Deva - Arijit Singh</p>
            <p>2. Kesariya - Pritam</p>
            <p>3. Raataan Lambiyan - Tanishk Bagchi</p>
        </div>
        <div class="results" id="results"></div>
        <div class="contact">
            <a href="mailto:contact@musicpioneer.com">Contact Us</a>
        </div>
    </div>
    <script>
        const audioElements = new Map();
        let timeoutId;

        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        async function searchSongs() {
            const query = document.getElementById("query").value.trim();
            const resultsDiv = document.getElementById("results");
            if (!query) {
                resultsDiv.innerHTML = "<p class='error'>Please enter a search term.</p>";
                return;
            }
            resultsDiv.innerHTML = "<p class='loading'>Loading<span>.</span><span>.</span><span>.</span></p>";

            try {
                const apiUrl = `https://saavn.dev/api/search/songs?query=${encodeURIComponent(query)}`;
                console.log(`Fetching from: ${apiUrl}`);
                const res = await fetch(apiUrl, { headers: { 'Accept': 'application/json' } });
                console.log(`Response status: ${res.status}`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const text = await res.text();
                console.log(`Response preview: ${text.substring(0, 200)}...`);
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseErr) {
                    throw new Error(`JSON parse error: ${parseErr.message}`);
                }
                resultsDiv.innerHTML = "";
                if (!data.data || !data.data.results || data.data.results.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                data.data.results.forEach((song, index) => {
                    if (index >= 10) return;
                    const div = document.createElement("div");
                    div.className = "song";
                    const songTitle = (song.name || 'Unknown Title').replace(/&amp;/g, '&');
                    const singers = song.artists && song.artists.primary ? 
                        song.artists.primary.map(a => (a.name || 'Unknown').replace(/&amp;/g, '&')).join(', ') : "Unknown";
                    const album = song.album ? (song.album.name || 'N/A').replace(/&amp;/g, '&') : "N/A";
                    const imageUrl = song.image && song.image[1] ? song.image[1].url : '';
                    const songUrl = song.url || '';
                    div.innerHTML = `
                        <img src="${imageUrl}" alt="cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjQ0NDIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Py88L3RleHQ+Cjwvc3ZnPgo=';">
                        <div class="song-details">
                            <strong>${songTitle}</strong><br>
                            <span>by ${singers}</span><br>
                            <span>Album: ${album}</span>
                        </div>
                        <div class="player-controls">
                            <button class="play-btn" data-index="${index}" onclick="togglePlay(${index}, this)">‚ñ∂</button>
                            <button class="mute-btn" data-index="${index}" onclick="toggleMute(${index}, this)">üîä</button>
                            <input type="range" class="progress" min="0" max="100" value="0" data-index="${index}" oninput="seekAudio(${index}, this.value)">
                            <button class="fav-btn" data-index="${index}" onclick="toggleFavorite(${index}, this)">‚ù§Ô∏è</button>
                            <a href="${songUrl}" target="_blank" style="color: #00FFFF; text-decoration: none; font-size: 0.9em;">Play on JioSaavn</a>
                        </div>
                    `;
                    resultsDiv.appendChild(div);

                    const audio = new Audio(songUrl || ''); // Placeholder; needs official API for audio
                    audioElements.set(index, audio);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<p class='error'>Error fetching data: ${err.message}. Check console for details.</p>`;
                console.error("Fetch error:", err);
            }
        }

        function togglePlay(index, btn) {
            const audio = audioElements.get(index);
            if (audio) {
                if (audio.paused) {
                    audio.play().catch(err => console.error("Play error:", err));
                    btn.textContent = "‚è∏";
                } else {
                    audio.pause();
                    btn.textContent = "‚ñ∂";
                }
            }
        }

        function toggleMute(index, btn) {
            const audio = audioElements.get(index);
            if (audio) {
                audio.muted = !audio.muted;
                btn.textContent = audio.muted ? "üîá" : "üîä";
            }
        }

        function seekAudio(index, value) {
            const audio = audioElements.get(index);
            if (audio && audio.duration) {
                const seekTime = (value / 100) * audio.duration;
                audio.currentTime = seekTime;
            }
        }

        function toggleFavorite(index, btn) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const song = data.data.results[index];
            const songId = song.id;
            if (favorites.includes(songId)) {
                favorites = favorites.filter(id => id !== songId);
                btn.style.color = '#00FFFF';
            } else {
                favorites.push(songId);
                btn.style.color = '#00CED1';
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const button = document.querySelector('button[onclick="toggleTheme()"]');
            button.textContent = document.body.classList.contains('light-mode') ? 'üåû' : 'üåô';
        }

        // Update progress bar as audio plays
        audioElements.forEach((audio, index) => {
            audio.addEventListener('timeupdate', () => {
                const progress = document.querySelector(`.progress[data-index="${index}"]`);
                if (progress && audio.duration) {
                    const value = (audio.currentTime / audio.duration) * 100;
                    progress.value = value;
                }
            });
        });

        // Debounced search on input
        document.getElementById("query").addEventListener("input", debounce(() => {
            searchSongs();
        }, 500));

        // Allow Enter key to search
        document.getElementById("query").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchSongs();
            }
        });
    </script>
</body>
</html>
