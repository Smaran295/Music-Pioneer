<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pioneer</title>
    <meta name="description" content="Discover and stream music with Music Pioneer.">
    <meta name="keywords" content="music, streaming, jiosaavn, pioneer">
    <meta property="og:title" content="Music Pioneer">
    <meta property="og:image" content="https://yourdomain.com/preview.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background: #000000;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }
        .sidebar.collapsed { width: 70px; }
        .sidebar .logo {
            padding: 0 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar .logo span {
            font-size: 24px;
            color: #1DB954;
            font-weight: bold;
        }
        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            color: #B3B3B3;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar .nav-item.active,
        .sidebar .nav-item:hover {
            color: #1DB954;
            background: #282828;
            border-radius: 0 20px 20px 0;
        }
        .sidebar .nav-item i { margin-right: 10px; }
        .sidebar.collapsed .nav-item span { display: none; }
        .hamburger {
            display: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            color: #B3B3B3;
        }
        .hamburger:hover { color: #1DB954; }
        @media (max-width: 768px) {
            .sidebar { width: 0; }
            .hamburger { display: block; position: absolute; top: 20px; left: 20px; }
            .sidebar.active { width: 240px; }
            .main-content { margin-left: 0; width: 100%; }
            .player-bar { left: 0; }
        }
        .main-content {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 20px;
            transition: margin-left 0.3s, width 0.3s;
        }
        .sidebar.collapsed + .main-content { margin-left: 70px; width: calc(100% - 70px); }
        .sidebar.active + .main-content { margin-left: 240px; width: calc(100% - 240px); }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background: #181818;
            border-radius: 8px;
        }
        .section h2 { color: #1DB954; margin-bottom: 10px; }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #404040;
            background: #121212;
            color: #FFFFFF;
            border-radius: 4px;
            outline: none;
        }
        .search-bar input::placeholder { color: #B3B3B3; }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #1DB954;
            border: none;
            color: #FFFFFF;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover { background: #1ed760; }
        .results, .trending, .playlists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .song-card, .trending-card, .playlist-card {
            background: #282828;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:hover, .trending-card:hover, .playlist-card:hover { transform: scale(1.02); }
        .song-card img, .trending-card img, .playlist-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            loading: lazy;
        }
        .song-card .details, .trending-card .details, .playlist-card .details {
            margin-top: 10px;
            color: #FFFFFF;
        }
        .song-card .details strong, .trending-card .details strong, .playlist-card .details strong { color: #1DB954; }
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            height: 90px;
            background: #282828;
            display: flex;
            align-items: center;
            padding: 0 20px;
            transition: left 0.3s;
        }
        .sidebar.collapsed + .main-content .player-bar { left: 70px; }
        .sidebar.active + .main-content .player-bar { left: 240px; }
        .player-bar .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-grow: 1;
        }
        .player-bar button {
            background: none;
            border: none;
            color: #B3B3B3;
            font-size: 20px;
            cursor: pointer;
        }
        .player-bar button:hover { color: #1DB954; }
        .player-bar .progress {
            flex-grow: 1;
            margin: 0 20px;
        }
        .player-bar .progress input {
            width: 100%;
            height: 4px;
            background: #404040;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .player-bar .progress input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }
        .player-bar .volume {
            width: 100px;
            height: 4px;
            background: #404040;
            -webkit-appearance: none;
            cursor: pointer;
        }
        .player-bar .volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #1DB954;
            border-radius: 50%;
            cursor: pointer;
        }
        .loading { text-align: center; color: #B3B3B3; font-size: 1.2em; }
        .loading span { animation: blink 1s infinite; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <div class="logo"><span>Music Pioneer</span></div>
        <a href="#" class="nav-item active" onclick="showSection('home')"><i>üè†</i><span>Home</span></a>
        <a href="#" class="nav-item" onclick="showSection('search')"><i>üîç</i><span>Search</span></a>
        <a href="#" class="nav-item" onclick="showSection('library')"><i>üìö</i><span>Library</span></a>
    </div>
    <div class="main-content" id="mainContent">
        <div id="home" class="section">
            <h2>Home</h2>
            <div class="trending" id="trending">
                <div class="trending-card">
                    <img src="https://via.placeholder.com/200x200?text=Trending+1" alt="Trending 1">
                    <div class="details"><strong>Deva Deva</strong><span>Arijit Singh</span></div>
                </div>
                <div class="trending-card">
                    <img src="https://via.placeholder.com/200x200?text=Trending+2" alt="Trending 2">
                    <div class="details"><strong>Kesariya</strong><span>Pritam</span></div>
                </div>
            </div>
        </div>
        <div id="search" class="section" style="display:none;">
            <div class="search-bar">
                <input type="text" id="query" placeholder="Search for artists, songs, or albums...">
                <button onclick="searchSongs()">Search</button>
            </div>
            <div class="results" id="results"></div>
        </div>
        <div id="library" class="section" style="display:none;">
            <h2>Library</h2>
            <div class="playlists" id="playlists">
                <div class="playlist-card">
                    <img src="https://via.placeholder.com/200x200?text=Liked+Songs" alt="Liked Songs">
                    <div class="details"><strong>Liked Songs</strong></div>
                </div>
            </div>
        </div>
    </div>
    <div class="player-bar" id="playerBar">
        <div class="controls">
            <button onclick="toggleShuffle()">üîÄ</button>
            <button onclick="playPrevious()">‚èÆ</button>
            <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
            <button onclick="playNext()">‚è≠</button>
            <button onclick="toggleRepeat()">üîÅ</button>
            <div class="progress">
                <input type="range" min="0" max="100" value="0" id="progress" oninput="seekAudio(this.value)">
            </div>
            <button onclick="toggleMute()" id="muteBtn">üîä</button>
            <div class="volume">
                <input type="range" min="0" max="1" step="0.01" value="1" id="volume" oninput="setVolume(this.value)">
            </div>
        </div>
    </div>
    <script>
        let currentAudio = null;
        let queue = [];
        let currentIndex = -1;
        let isShuffling = false;
        let isRepeating = false;
        let timeoutId;
        const API_BASE = 'https://your-deployed-api-url.vercel.app'; // Replace this with your actual Vercel API URL, e.g., 'https://anonymous.vercel.app'
        function debounce(func, delay) {
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(section).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item[onclick="showSection('${section}')"]`).classList.add('active');
        }
        async function fetchWithRetry(url, retries = 3, delay = 2000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    const text = await res.text();
                    console.log(`Fetch success: ${text.substring(0, 200)}...`);
                    return JSON.parse(text);
                } catch (err) {
                    console.error(`Fetch attempt ${i + 1} failed: ${err.message}. Retrying...`);
                    if (i === retries - 1) throw err;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }
        async function searchSongs() {
            const query = document.getElementById("query").value.trim();
            const resultsDiv = document.getElementById("results");
            if (!query) {
                resultsDiv.innerHTML = "<p>No search term entered.</p>";
                return;
            }
            resultsDiv.innerHTML = "<p class='loading'>Loading<span>.</span><span>.</span><span>.</span></p>";
            try {
                const apiUrl = `${API_BASE}/api/search?query=${encodeURIComponent(query)}`;
                console.log(`Fetching from: ${apiUrl}`);
                const data = await fetchWithRetry(apiUrl);
                resultsDiv.innerHTML = "";
                if (!data.data || data.data.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                data.data.forEach((song, index) => {
                    if (index >= 10) return;
                    const div = document.createElement("div");
                    div.className = "song-card";
                    const songTitle = (song.title || 'Unknown').replace(/&amp;/g, '&');
                    const singers = (song.singers || 'Unknown').replace(/&amp;/g, '&');
                    const album = (song.album || 'N/A').replace(/&amp;/g, '&');
                    const imageUrl = song.image ? song.image[2]?.link || song.image[1]?.link || '' : '';
                    const audioUrl = song.download_url?.find(u => u.quality === '320')?.link || song.download_url?.[0]?.link || '';
                    div.innerHTML = `
                        <img src="${imageUrl}" alt="${songTitle} cover" onerror="this.style.display='none';">
                        <div class="details">
                            <strong>${songTitle}</strong><br>
                            <span>${singers} ‚Ä¢ ${album}</span>
                        </div>
                    `;
                    div.onclick = () => addToQueue(audioUrl, songTitle, singers, imageUrl);
                    resultsDiv.appendChild(div);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<p>Error fetching data: ${err.message}. Check if API is deployed and URL is correct.</p>`;
                console.error(err);
            }
        }
        function addToQueue(url, title, artists, image) {
            queue.push({ url, title, artists, image });
            if (currentIndex === -1) playNext();
        }
        function playNext() {
            if (isShuffling) {
                currentIndex = Math.floor(Math.random() * queue.length);
            } else if (currentIndex + 1 < queue.length) {
                currentIndex++;
            } else if (isRepeating) {
                currentIndex = 0;
            } else {
                return;
            }
            playQueue();
        }
        function playPrevious() {
            if (currentIndex > 0) currentIndex--;
            else if (isRepeating) currentIndex = queue.length - 1;
            playQueue();
        }
        function playQueue() {
            if (currentIndex >= 0 && currentIndex < queue.length) {
                if (currentAudio) currentAudio.pause();
                const { url, title, artists } = queue[currentIndex];
                currentAudio = new Audio(url);
                document.getElementById("playBtn").textContent = "‚è∏";
                currentAudio.play().catch(err => console.error("Play error:", err));
                document.title = `Now Playing: ${title} - ${artists}`;
                updateProgress();
            }
        }
        function togglePlay() {
            if (currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(err => console.error("Play error:", err));
                    document.getElementById("playBtn").textContent = "‚è∏";
                } else {
                    currentAudio.pause();
                    document.getElementById("playBtn").textContent = "‚ñ∂";
                }
            }
        }
        function toggleMute() {
            if (currentAudio) {
                currentAudio.muted = !currentAudio.muted;
                document.getElementById("muteBtn").textContent = currentAudio.muted ? "üîá" : "üîä";
            }
        }
        function toggleShuffle() {
            isShuffling = !isShuffling;
            document.querySelector('button[onclick="toggleShuffle()"]').style.color = isShuffling ? '#1DB954' : '#B3B3B3';
        }
        function toggleRepeat() {
            isRepeating = !isRepeating;
            document.querySelector('button[onclick="toggleRepeat()"]').style.color = isRepeating ? '#1DB954' : '#B3B3B3';
        }
        function seekAudio(value) {
            if (currentAudio && currentAudio.duration) {
                currentAudio.currentTime = (value / 100) * currentAudio.duration;
            }
        }
        function setVolume(value) {
            if (currentAudio) currentAudio.volume = value;
        }
        function updateProgress() {
            if (currentAudio) {
                const progress = document.getElementById("progress");
                const interval = setInterval(() => {
                    if (!currentAudio.paused && !isNaN(currentAudio.duration)) {
                        const value = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progress.value = value;
                    }
                    if (currentAudio.ended) playNext();
                }, 500);
                // Clear interval when audio changes or ends (optional cleanup)
                currentAudio.addEventListener('ended', () => clearInterval(interval));
            }
        }
        document.getElementById("query").addEventListener("input", debounce(() => searchSongs(), 500));
        document.getElementById("query").addEventListener("keypress", (e) => { if (e.key === "Enter") searchSongs(); });
    </script>
</body>
</html>
