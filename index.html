<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Pioneer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep blue gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            text-align: center;
            color: #ffd700; /* Gold for title */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        input {
            padding: 12px;
            width: 350px;
            border: 2px solid #4a90e2; /* Light blue border */
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ffd700; /* Gold on focus */
        }
        button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background: #4a90e2; /* Light blue button */
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #357abd; /* Darker blue on hover */
            transform: scale(1.05);
        }
        .results { margin-top: 20px; }
        .song {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .song:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .song img {
            max-height: 80px;
            min-width: 80px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }
        .song-details { flex-grow: 1; color: #e0e0e0; }
        .song-details strong { font-size: 1.2em; color: #ffd700; }
        .song-details span { font-size: 0.95em; }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .play-btn, .mute-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #ffd700;
            transition: color 0.3s;
        }
        .play-btn:hover, .mute-btn:hover { color: #4a90e2; }
        .progress {
            width: 200px;
            height: 5px;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        .progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
        }
        .error { color: #ff6b6b; text-align: center; font-size: 1.1em; }
        .loading { text-align: center; color: #b0c4de; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎵 Music Pioneer</h2>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Enter artist or song name...">
            <button onclick="searchSongs()">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script>
        const audioElements = new Map(); // Store audio elements by song index

        async function searchSongs() {
            const query = document.getElementById("query").value.trim();
            const resultsDiv = document.getElementById("results");
            if (!query) {
                resultsDiv.innerHTML = "<p class='error'>Please enter a search term.</p>";
                return;
            }
            resultsDiv.innerHTML = "<p class='loading'>Searching...</p>";

            try {
                const apiUrl = `https://saavn.dev/api/search/songs?query=${encodeURIComponent(query)}`;
                console.log(`Fetching from: ${apiUrl}`);
                const res = await fetch(apiUrl, { headers: { 'Accept': 'application/json' } });
                console.log(`Response status: ${res.status}`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const text = await res.text();
                console.log(`Response preview: ${text.substring(0, 200)}...`);
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseErr) {
                    throw new Error(`JSON parse error: ${parseErr.message}`);
                }
                resultsDiv.innerHTML = "";
                if (!data.data || !data.data.results || data.data.results.length === 0) {
                    resultsDiv.innerHTML = "<p>No results found.</p>";
                    return;
                }
                data.data.results.forEach((song, index) => {
                    if (index >= 10) return; // Limit to 10 results
                    const div = document.createElement("div");
                    div.className = "song";
                    const songTitle = (song.name || 'Unknown Title').replace(/&amp;/g, '&');
                    const singers = song.artists && song.artists.primary ? 
                        song.artists.primary.map(a => (a.name || 'Unknown').replace(/&amp;/g, '&')).join(', ') : "Unknown";
                    const album = song.album ? (song.album.name || 'N/A').replace(/&amp;/g, '&') : "N/A";
                    const imageUrl = song.image && song.image[1] ? song.image[1].url : '';
                    const songUrl = song.url || ''; // Link to JioSaavn player
                    div.innerHTML = `
                        <img src="${imageUrl}" alt="cover" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjQ0NDIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Py88L3RleHQ+Cjwvc3ZnPgo=';">
                        <div class="song-details">
                            <strong>${songTitle}</strong><br>
                            <span>by ${singers}</span><br>
                            <span>Album: ${album}</span>
                        </div>
                        <div class="player-controls">
                            <button class="play-btn" data-index="${index}" onclick="togglePlay(${index}, this)">▶</button>
                            <button class="mute-btn" data-index="${index}" onclick="toggleMute(${index}, this)">🔊</button>
                            <input type="range" class="progress" min="0" max="100" value="0" data-index="${index}" oninput="seekAudio(${index}, this.value)">
                            <a href="${songUrl}" target="_blank" style="color: #4a90e2; text-decoration: none; font-size: 0.9em;">Play on JioSaavn</a>
                        </div>
                    `;
                    resultsDiv.appendChild(div);

                    // Create and store audio element (using JioSaavn URL as placeholder; actual audio requires API key or official player)
                    const audio = new Audio(songUrl || ''); // Note: Direct audio URL not provided; use song.url as fallback
                    audioElements.set(index, audio);
                });
            } catch (err) {
                resultsDiv.innerHTML = `<p class="error">Error fetching data: ${err.message}. Check console for details.</p>`;
                console.error("Fetch error:", err);
            }
        }

        function togglePlay(index, btn) {
            const audio = audioElements.get(index);
            if (audio) {
                if (audio.paused) {
                    audio.play().catch(err => console.error("Play error:", err));
                    btn.textContent = "⏸";
                } else {
                    audio.pause();
                    btn.textContent = "▶";
                }
            }
        }

        function toggleMute(index, btn) {
            const audio = audioElements.get(index);
            if (audio) {
                audio.muted = !audio.muted;
                btn.textContent = audio.muted ? "🔇" : "🔊";
            }
        }

        function seekAudio(index, value) {
            const audio = audioElements.get(index);
            if (audio && audio.duration) {
                const seekTime = (value / 100) * audio.duration;
                audio.currentTime = seekTime;
            }
        }

        // Update progress bar as audio plays
        audioElements.forEach((audio, index) => {
            audio.addEventListener('timeupdate', () => {
                const progress = document.querySelector(`.progress[data-index="${index}"]`);
                if (progress && audio.duration) {
                    const value = (audio.currentTime / audio.duration) * 100;
                    progress.value = value;
                }
            });
        });

        // Allow Enter key to search
        document.getElementById("query").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchSongs();
            }
        });
    </script>
</body>
</html>
