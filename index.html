<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Pioneer Search & Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #2d3a4e; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; }
    button { margin-left: 1em; }
    #player { margin-top: 2em; }
    #search-bar { width: 60%; padding: 0.5em; }
    #search-btn { padding: 0.5em; }
    #song-list { margin-top: 2em; }
    .error { color: red; }
    #debug { margin-top:2em; }
  </style>
</head>
<body>
  <h1>Music Pioneer - Search & Play</h1>
  <input id="search-bar" type="text" placeholder="Search for a song..." />
  <button id="search-btn">Search</button>
  <ul id="song-list"></ul>
  <div id="player"></div>
  <div id="debug"></div>

  <script>
    const API_BASE = 'https://annonymous-sage.vercel.app';

    async function searchSongs(query) {
      try {
        const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        document.getElementById('debug').innerHTML = `<pre>API Response:\n${JSON.stringify(data, null, 2)}</pre>`;
        // Try common keys for a list of songs
        if (Array.isArray(data)) return data;
        if (Array.isArray(data.results)) return data.results;
        if (Array.isArray(data.songs)) return data.songs;
        for (const key in data) {
          if (Array.isArray(data[key])) return data[key];
        }
        return [];
      } catch (e) {
        document.getElementById('debug').innerHTML = `<div class="error">Error: ${e}</div>`;
        return [];
      }
    }

    function renderSongs(songs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      if (!songs || songs.length === 0) {
        list.innerHTML = '<li>No songs found.</li>';
        return;
      }
      songs.forEach((song, idx) => {
        // Try to find common properties
        const id = song.id || song._id || idx;
        const title = song.title || song.name || song.song || song.track || `Song ${idx+1}`;
        const artist = song.artist || song.singer || song.band || '';
        // Some APIs give streamable URL, some require POST to /api/songs with id or link
        // We'll show Play button for both
        const url = song.url || song.audio || song.stream || song.file || song.songUrl || '';
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${title}</strong> ${artist ? `by ${artist}` : ''}
          <button onclick="playSong('${id}', '${url}', '${title}')">Play</button>
        `;
        list.appendChild(li);
      });
    }

    // Try to play via direct URL, else fetch from your API using ID or link
    window.playSong = async function(id, url, title) {
      const player = document.getElementById('player');
      player.innerHTML = "Loading...";
      let playUrl = url;
      if (!playUrl) {
        // If url is missing, try to fetch it via POST to /api/songs
        try {
          const res = await fetch(`${API_BASE}/api/songs`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          const data = await res.json();
          document.getElementById('debug').innerHTML += `<pre>Play API Response:\n${JSON.stringify(data, null, 2)}</pre>`;
          playUrl = data.url || data.audio || data.songUrl || '';
        } catch (e) {
          player.innerHTML = `<div class="error">Error fetching song: ${e}</div>`;
          return;
        }
      }
      if (playUrl) {
        player.innerHTML = `
          <h3>Now Playing: ${title}</h3>
          <audio controls autoplay src="${playUrl}" style="width:100%"></audio>
        `;
      } else {
        player.innerHTML = `<div class="error">No playable song found!</div>`;
      }
    };

    document.getElementById('search-btn').onclick = async function() {
      const query = document.getElementById('search-bar').value.trim();
      if (!query) return;
      const songs = await searchSongs(query);
      renderSongs(songs);
      document.getElementById('player').innerHTML = '';
    };
  </script>
</body>
</html>
