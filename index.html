<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Pioneer Demo Search & Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #2d3a4e; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; background: #fff; padding: 1em; border-radius: 8px; }
    button { margin-left: 1em; }
    #player { margin-top: 2em; }
    #search-bar { width: 60%; padding: 0.5em; }
    #search-btn { padding: 0.5em; }
    #song-list { margin-top: 2em; }
    .error { color: red; }
    #debug { margin-top:2em; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Music Pioneer Song Search & Play</h1>
  <input id="search-bar" type="text" placeholder="Search for a song by title..." />
  <button id="search-btn">Search</button>
  <ul id="song-list"></ul>
  <div id="player"></div>
  <div id="debug"></div>

  <script>
    // Demo: Replace this array with your actual song data (title and link)
    // These links must be valid and accepted by your API!
    const songs = [
      { title: "Sample Song 1", link: "https://samplelib.com/lib/preview/mp3/sample-3s.mp3" },
      { title: "Sample Song 2", link: "https://samplelib.com/lib/preview/mp3/sample-6s.mp3" }
      // Add your own song links that work with your API!
    ];

    function renderSongs(filteredSongs) {
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      if (!filteredSongs || filteredSongs.length === 0) {
        list.innerHTML = '<li>No songs found.</li>';
        return;
      }
      filteredSongs.forEach((song, idx) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${song.title}</strong>
          <button onclick="fetchAndPlaySong('${song.link.replace(/'/g, "\\'")}', '${song.title.replace(/'/g, "\\'")}')">Play</button>
        `;
        list.appendChild(li);
      });
    }

    window.fetchAndPlaySong = async function(link, title) {
      document.getElementById('player').innerHTML = "Loading...";
      try {
        const res = await fetch('https://annonymous-sage.vercel.app/api/songs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ link })
        });
        const data = await res.json();
        document.getElementById('debug').innerHTML = `<pre>API Response:\n${JSON.stringify(data, null, 2)}</pre>`;
        if (data.success && (data.url || data.audio || data.songUrl)) {
          const audioUrl = data.url || data.audio || data.songUrl;
          document.getElementById('player').innerHTML = `
            <h3>Now Playing: ${title}</h3>
            <audio controls autoplay src="${audioUrl}" style="width:100%"></audio>
          `;
        } else {
          document.getElementById('player').innerHTML = `<div class="error">No playable song found!</div>`;
        }
      } catch (e) {
        document.getElementById('player').innerHTML = `<div class="error">Error fetching song: ${e}</div>`;
      }
    };

    document.getElementById('search-btn').onclick = function() {
      const query = document.getElementById('search-bar').value.trim().toLowerCase();
      const filtered = songs.filter(song => song.title.toLowerCase().includes(query));
      renderSongs(filtered);
    };

    // Show all songs on page load
    renderSongs(songs);
  </script>
</body>
</html>
